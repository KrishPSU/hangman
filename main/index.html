<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>

    <script src="/socket.io/socket.io.js"></script>


    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="hangman.css" />

    <script defer src="create-game.js"></script>
    <script defer src="join-game.js"></script>
    <script defer src="game.js"></script>
    <script defer src="hangman.js"></script>
</head>
<body>
    
    <div class="title">
        <h1>Hangman</h1>
    </div>

    <div class="main">
        <button id="create-game">Create Game</button>
        <button id="join-game">join Game</button>
    </div>

    <div class="create-game">
        <h1 id="join-code"></h1>
        <p id="waiting">Waiting for player...</p>
        <button id="start-game">Start Game</button>
    </div>


    <div class="get-item">
        <p>Enter item to guess:</p>
        <input id="item_to_guess" type="text" autocomplete="off">
        <button id="submit-item">Submit</button>
    </div>


    <div class="join-game">
        <p>Enter join code:</p>
        <input id="code" type="text" autocomplete="off">
        <button id="submit-code">Submit</button>
    </div>

    <div class="waiting-for-host">
        <p>Waiting for host to start the game...</p>
    </div>


    <div class="game">
        <p id="dashes"></p>
        <p id="correct-item"></p>
        <p id="guesses_left">Guesses left: 10</p>
        <div class="letters">
            <button class="letter">A</button>
            <button class="letter">B</button>
            <button class="letter">C</button>
            <button class="letter">D</button>
            <button class="letter">E</button>
            <button class="letter">F</button>
            <button class="letter">G</button>
            <button class="letter">H</button>
            <button class="letter">I</button>
            <button class="letter">J</button>
            <button class="letter">K</button>
            <button class="letter">L</button>
            <button class="letter">M</button>
            <button class="letter">N</button>
            <button class="letter">O</button>
            <button class="letter">P</button>
            <button class="letter">Q</button>
            <button class="letter">R</button>
            <button class="letter">S</button>
            <button class="letter">T</button>
            <button class="letter">U</button>
            <button class="letter">V</button>
            <button class="letter">W</button>
            <button class="letter">X</button>
            <button class="letter">Y</button>
            <button class="letter">Z</button>
        </div>
        <p id="letters_guessed"></p>
        <div id="hangman">
            <div id="head" class="part">
                <div id="eyes">
                    <div id="l-eye" class="eye part"></div>
                    <div id="r-eye" class="eye part"></div>
                </div>
                <div id="nose" class="part"></div>
                <div id="mouth" class="part"></div>
            </div>
            <div id="arms">
                <div id="l-arm" class="arm part"></div>
                <div id="r-arm" class="arm part"></div>
            </div>
            <div id="torso" class="part"></div>
            <div id="legs">
                <div id="l-leg" class="leg part"></div>
                <div id="r-leg" class="leg part"></div>
            </div>
        </div>
    </div>



    <div class="winner">
        <h1>WINNER!</h1>
    </div>


    <div class="loser">
        <h1>LOSER!</h1>
    </div>


    <div class="end_game">
        <button id="back-to-menu">Back to menu</button>
    </div>


</body>
</html>
